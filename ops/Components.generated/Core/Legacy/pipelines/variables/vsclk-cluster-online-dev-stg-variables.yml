# vsclk-cluster-online-dev-stg-variables.yml

variables:
  - template: variables.yml
  - name: serviceName
    value: online
  - name: serviceEnv
    value: dev
  - name: serviceInstance
    value: stg
  - name: dnsNameSuffix
    value: -${{ variables.serviceInstance }}
  - name: githubWorkspacesSecretFormatValue
    value: -${{ variables.serviceEnv }}
  - name: githubCodespacesSecretFormatValue
    value: ${{ variables.serviceEnv }}-
  - name: githubDotDevSecretFormatValue
    value: ${{ variables.serviceEnv }}-
  - name: serviceSubscription
    value: vsclk-core-dev
  - name: azureContainerRegistry
    value: ${{ variables.servicePrefix }}${{ variables.serviceName }}${{ variables.serviceEnv }}.azurecr.io
  - name: dnsName
    value: ${{ variables.serviceName }}${{ variables.dnsNameSuffix }}.${{ variables.dnsBaseNameDev }}
  - name: serviceConnector
    value: ${{ variables.servicePrefix }}-${{ variables.serviceName }}-${{ variables.serviceEnv }}-devops
  - name: sslCertKeyvaultName
    value: ${{ variables.serviceSubscription }}-kv
  - name: sslCertSecrets
    value: "\
      ssl-cert:${{ variables.sslCertSecretNameCoreDev }},\
      ssl-cert-github-pf:${{ format(variables.sslCertGitHubPfSecretNameFormat, variables.serviceEnv) }},\
      ssl-cert-github-ws:${{ format(variables.sslCertGitHubWorkspacesSecretNameFormat, variables.githubWorkspacesSecretFormatValue) }},\
      ssl-cert-github-cs-pf:${{ format(variables.sslCertGitHubCodespacesPfSecretNameFormat, variables.githubCodespacesSecretFormatValue) }},\
      ssl-cert-github-cs:${{ format(variables.sslCertGitHubCodespacesSecretNameFormat, variables.githubCodespacesSecretFormatValue) }},\
      ssl-cert-github-dot-dev:${{ format(variables.sslCertGitHubDotDevSecretNameFormat, variables.githubDotDevSecretFormatValue) }},\
    "
  - name: clusterVersion
    value: ${{ variables.clusterVersionDev }}
  - name: clusterNodeCount
    value: ${{ variables.onlineServiceNodeCountDev }}
  - name: signlrEnabled
    value: false
  - name: signlrCapacity
    value: ${{ variables.signlrCapacityDev }}
  - name: signlrCapacitySecondary
    value: ${{ variables.signlrCapacitySecondaryDev }}
  - name: portForwardingEnabled
    value: true