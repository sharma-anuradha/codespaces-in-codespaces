# vsclk-cluster-online-prod-rel-variables.yml

variables:
  - template: variables.yml
  - name: serviceName
    value: online
  - name: serviceEnv
    value: prod
  - name: serviceInstance
    value: rel
  - name: dnsNameSuffix
    value:
  - name: githubWorkspacesSecretFormatValue
    value:
  - name: githubCodespacesSecretFormatValue
    value:
  - name: githubDotDevSecretFormatValue
    value:
  - name: serviceSubscription
    value: vsclk-core-prod
  - name: azureContainerRegistry
    value: ${{ variables.servicePrefix }}${{ variables.serviceName }}${{ variables.serviceEnv }}.azurecr.io
  - name: dnsName
    value: ${{ variables.serviceName }}${{ variables.dnsNameSuffix }}.${{ variables.dnsBaseName }}
  - name: serviceConnector
    value: ${{ variables.servicePrefix }}-${{ variables.serviceName }}-${{ variables.serviceEnv }}-devops
  - name: sslCertKeyvaultName
    value: ${{ variables.serviceSubscription }}-kv
  - name: sslCertSecrets
    value: "\
      ssl-cert:${{ variables.sslCertSecretNameCoreProd }},\
      ssl-cert-github-cs-pf:${{ format(variables.sslCertGitHubCodespacesPfSecretNameFormat, variables.githubCodespacesSecretFormatValue) }},\
      ssl-cert-github-dot-dev:${{ format(variables.sslCertGitHubDotDevSecretNameFormat, variables.githubDotDevSecretFormatValue) }},\
    "
  - name: clusterVersion
    value: ${{ variables.clusterVersionProd }}
  - name: clusterNodeCount
    value: ${{ variables.onlineServiceNodeCountProd }}
  - name: signlrEnabled
    value: false
  - name: signlrCapacity
    value: ${{ variables.signlrCapacityProd }}
  - name: signlrCapacitySecondary
    value: ${{ variables.signlrCapacitySecondaryProd }}
  - name: portForwardingEnabled
    value: true
