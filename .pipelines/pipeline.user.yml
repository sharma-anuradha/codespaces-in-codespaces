version:
  name: 'vsclk-core'
  major: 0
  minor: 1
  tag: 'alpha'
  system: 'buildrevision'

static_analysis_options:
  moderncop_options:
    files_to_scan:
    - from: 'src\services\containers\VsClk.Portal.WebSite\ClientApp\'
      exclude:
      - 'config\jest\cssTransform.js'
      - 'config\jest\fileTransform.js'
      - 'config\env.js'
      - 'config\paths.js'
      - 'config\webpack.config.js'
      - 'config\webpackDevServer.config.js'
      - 'scripts\build.js'
      - 'scripts\start.js'
      - 'scripts\test.js'
      - 'scripts\circular-dependencies.js'
      - 'scripts\npm\constants.js'
      - 'scripts\npm\generate-version-file.js'
      - 'scripts\npm\preinstall.js'
      - 'scripts\npm\postinstall.js'
      - 'scripts\npm\update-vscode.js'
      - 'scripts\npm\update-github-secret.js'
      - 'scripts\npm\utils.js'
      - 'scripts\npm\get-dev-ssl-cert.js'
      - 'scripts\vscode\download-vscode.js'
      - 'scripts\vscode\fileUtils.js'
      - 'scripts\vscode\get-current-vscode-assets-version.js'
      - 'src\setupProxy.js'
      - 'config-overrides.js'
      - 'webpack.config.worker.js'
      - 'port-forwarding-dev-server.js'
