# Config for frontend
frontend-web-api:
  config:
    aspNetEnv: Development
    overrideAppSettingsJson: appsettings.dev-stg.json
  ingress:
    hosts:
      - online-stg.dev.core.vsengsaas.visualstudio.com
      - stg-online.dev.core.vsengsaas.visualstudio.com
      - westus2-stg-online.dev.core.vsengsaas.visualstudio.com
    tls:
      - hosts:
        - online-stg.dev.core.vsengsaas.visualstudio.com
        - stg-online.dev.core.vsengsaas.visualstudio.com
        - westus2-stg-online.dev.core.vsengsaas.visualstudio.com
        secretName: ssl-cert

# Config for backend
backend-web-api:
  config:
    aspNetEnv: Development
    overrideAppSettingsJson: appsettings.dev-stg.json

# Config for port-forwarding
port-forwarding-web-api:
  config:
    aspNetEnv: Development
    overrideAppSettingsJson: appsettings.dev-stg.json
  ingress:
    hosts:
      - '*.app.online-stg.dev.core.vsengsaas.visualstudio.com'
      - '*.app.stg-online.dev.core.vsengsaas.visualstudio.com'
      - '*.app.westus2-stg-online.dev.core.vsengsaas.visualstudio.com'
    tls:
      - hosts:
        - '*.app.online-stg.dev.core.vsengsaas.visualstudio.com'
        - '*.app.stg-online.dev.core.vsengsaas.visualstudio.com'
        - '*.app.westus2-stg-online.dev.core.vsengsaas.visualstudio.com'
        secretName: ssl-cert
