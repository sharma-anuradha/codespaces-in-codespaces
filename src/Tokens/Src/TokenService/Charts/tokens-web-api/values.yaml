# Default values for tokens-web-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

appSettings:
  - ASPNETCORE_ENVIRONMENT
  - RUNNING_IN_AZURE
  - APPSECRETS__APPSERVICEPRINCIPALCLIENTSECRET
  - OVERRIDE_APPSETTINGS_JSON

pods:
  minReplicaCount: 3
  maxReplicaCount: 10
  minReadySeconds: 1
  progressDeadlineSeconds: 300
  livenessProbePath: /health
  livenessProbeDelaySeconds: 15 
  livenessProbeDelayTimeoutSeconds:
  readinessProbePath: /warmup
  readinessProbeDelaySeconds: 15
  readinessProbeTimeoutSeconds: 60
  targetCpuUtilizationPercentage: 80

image:
  pullPolicy: IfNotPresent
  repositoryUrl:
  repositoryName: tokens-web-api
  tag:
  imagePullSecret:

service:
  type: ClusterIP
  port: 80
  containerPort: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
  paths: 
    - /api/swagger
    - /api/v1/
    - /[a-z-]+/\.well-known/openid-configuration

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
