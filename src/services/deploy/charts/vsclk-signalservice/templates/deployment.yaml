{{- $root := . -}}
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "vsclk-signalservice.fullname" . }}
  {{ template "labels" . }}
spec:
  replicas: {{ .Values.pods.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "vsclk-signalservice.name" . }}
      release: {{ .Release.Name }}
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  minReadySeconds: {{ .Values.pods.minReadySeconds }}
  progressDeadlineSeconds: {{ .Values.pods.progressDeadlineSeconds }}
  template:
    metadata:
      labels:
        app: {{ template "vsclk-signalservice.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: '{{ required "Value image.repositoryUrl not specified" .Values.image.repositoryUrl }}/{{ required "Value image.repositoryName not specified" .Values.image.repositoryName }}:{{ required "Value image.tag not specified" .Values.image.tag }}'
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.internalPort }}
        env:
        {{- range .Values.appSettings }}
        - name: {{ . }}
          valueFrom:
            secretKeyRef:
              name: {{ template "vsclk-signalservice.fullname" $root }}-settings
              key: {{ . }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
{{- if .Values.pods.livenessProbePath }}
        livenessProbe:
          httpGet:
            path: {{ .Values.pods.livenessProbePath }}
            port: {{ .Values.service.internalPort }}
          initialDelaySeconds: 75
          periodSeconds: 120
          timeoutSeconds: 5
          failureThreshold: 50
{{ end -}}
{{- if .Values.pods.readinessProbePath }}
        readinessProbe:
          httpGet:
            path: {{ .Values.pods.readinessProbePath }}
            port: {{ .Values.service.internalPort }}
          initialDelaySeconds: 30
          periodSeconds: 45
          timeoutSeconds: 60
{{ end -}}
{{- if .Values.image.imagePullSecret }}
      imagePullSecrets:
      - name: {{ .Values.image.imagePullSecret }}
{{ end -}}
