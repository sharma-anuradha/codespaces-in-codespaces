# Default values for vsclk-portal-website.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

pods:
  replicaCount: 2
  maxReplicaCount: 5
  minReadySeconds: 1
  progressDeadlineSeconds: 300
  livenessProbePath:
  readinessProbePath:
  targetCpuUtilizationPercentage: 60

image:
  tag:
  repositoryUrl:
  repositoryName: vsclk.portal.website
  pullPolicy: IfNotPresent
  imagePullSecret:

service:
  name: portal
  type: ClusterIP
  externalPort: 80
  internalPort: 80

ingress:
  enabled: true
  annotations: {}
  path: /
  hosts:
    - ci.dev.core.vsengsaas.visualstudio.com
  tls:
    - secretName: ssl-cert
      hosts:
        - ci.dev.core.vsengsaas.visualstudio.com

appSettings:
- ASPNETCORE_ENVIRONMENT
- PORTAL_AppSettings__KeyVaultName
- PORTAL_AppSettings__VsClkRedisConnectionString
- PORTAL_AppSettings__MicrosoftAppClientId
- PORTAL_AppSettings__MicrosoftAppClientSecret

azure-secrets:
  # vsclk-core-dev
  subscriptionId-dev: 86642df6-843e-4610-a956-fdd497102261
  keyVaultName-dev: vsclk-core-svc-dev-kv

# TODO: these would need to be generated/overriden per environment
# See src\Deployment\ValuesFiles\values.{env}.yaml in IntelliCode
config:
  aspNetEnv: Development
  keyVaultName: vsclk-core-svc-dev-kv
