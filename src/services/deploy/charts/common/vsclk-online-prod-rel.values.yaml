# Common override values for charts deployed to vsclk-online-dev-ci

image:
  repositoryUrl: vsclkonlineprod.azurecr.io

ingress:
  hosts:
    - online.visualstudio.com
    - online.core.vsengsaas.visualstudio.com
    - vsclk-online-prod-rel-tm.trafficmanager.net
  tls:
    - hosts:
        - online.visualstudio.com
      secretName: ssl-cert

pfingress:
  hosts:
    - "*.app.online.visualstudio.com"
    - "*.apps.workspaces.githubusercontent.com"
  tls:
    - hosts:
        - "*.app.online.visualstudio.com"
      secretName: ssl-cert
    - hosts:
        - "*.apps.workspaces.githubusercontent.com"
      secretName: ssl-cert-github-pf

portForwardingHosts:
  - hosts:
      - "{0}.app.online.visualstudio.com"
    certificateSecretName: ssl-cert
  - hosts:
      - "{0}.apps.workspaces.githubusercontent.com"
    certificateSecretName: ssl-cert-github-pf
    
authentication:
  audiences: "https://management.core.windows.net/,9db1d849-f699-4cfb-8160-64bed3335c72,aebc6443-996d-45c2-90f0-388ff96faa56,872cd9fa-d31f-45e0-9eab-6e460a02d1f1"

config:
