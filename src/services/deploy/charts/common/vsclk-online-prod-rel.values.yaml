  authRedirectUrl: https://online.visualstudio.com
  keyVaultName: vsclk-online-prod-kv
  clusterDefaultHost: online.visualstudio.com
  portalEndpoint: https://online.visualstudio.com
  environmentRegistrationEndpoint: https://online.visualstudio.com/api/v1/environments
  apiEndpoint: https://online.visualstudio.com/api/v1
  liveShareEndpoint: https://prod.liveshare.vsengsaas.visualstudio.com
  liveShareWebExtensionEndpoint: https://vslsprod.blob.core.windows.net/webextension
  githubClientId: 15a84bcaef36dd681c52
  githubNativeClientId: Iv1.ad5f73e593b03f40
  azDevClientId: 282DE6CF-8729-4112-A472-CFB80960C5CD
  vsSaaSTokenIssuer: https://insiders.liveshare.vsengsaas.visualstudio.com/
  vsSaaSCertificateSecretName: vsls-prod-auth-cert-primary

