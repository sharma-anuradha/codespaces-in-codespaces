<!DOCTYPE html>
<html>
<head>
    <title>VSCS GitHub DEV Dashboard </title>
</head>
<body>
    <style>
        html {
            margin: 0;
            padding: 0;
        }

        body {
            min-width: 15rem;
            margin: .5rem 1rem;
        }

        section {
            margin: 1rem 0;
        }

        .option {
            position: relative;
        }

        .option::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            background-color: rgba(255, 255, 255, .85);
        }

        .is-enabled .option::after {
            display: none;
        }

        .status {
            margin-top: 1rem;
            font-weight: bold;
            color: green;
        }
    </style>

    <section class="enable-option">
        <label for="enable-extension">Enable extension:</label>
        <input id="js-enable-extension" type="checkbox" checked name="enable-extension" />
    </section>

    <!-- For the following options, set the name of the form input to be the path in the
      partnerInfo/codespaceInfo object that you want to modify. For deep modifications,
      only vscodeSettings and featureFlags are supported currently (see the logic in patchForm
      in content.js) -->

    <section class="option">
        <label for="vscodeSettings.vscodeChannel">VSCode Channel:</label>
        <select class="js-codespace-info" name="vscodeSettings.vscodeChannel">
            <option value="" selected>(Default)</option> 
            <option value="insider">Insiders</option>
            <option value="stable">Stable</option>
        </select>
    </section>

    <section class="option">
        <label for="featureFlags.portForwardingServiceEnabled">PFS:</label>
        <select class="js-codespace-info" name="featureFlags.portForwardingServiceEnabled">
            <option value="" selected>(Default)</option>
            <option value="true">Enabled</option>
            <option value="false">Disabled</option>
        </select>
    </section>

    <button id="js-save">Save</button>
    <div id="js-status" class="status"></div>

    <script src="options.js"></script>
</body>
</html>
