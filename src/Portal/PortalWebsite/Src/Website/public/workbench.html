    <script>
        const shimmerEl = document.querySelector('#js-default-loading-screen');
        const faviconEl = document.querySelector('#js-favicon');
        const params = new URLSearchParams(location.search);
        const themeParams = params.get('loadingScreenThemeColor');
        const isDarkThemeOverride = (themeParams === 'dark');
        const isDarkTheme = (localStorage.getItem('vscs-loading-screen-theme-color') === 'dark');

        // currently only GH has the shimmer logo, when we expose the homeindicator to more partners,
        // we will need to revisit this logic, to show up a specific branding icon
        if (location.hostname.endsWith('.github.dev')) {
            shimmerEl.classList.add('is-logo');
        }

        // set the theme color early to prevent flickering
        if (isDarkThemeOverride || isDarkTheme) {
            el.firstChild.classList.add('is-dark-theme');
        }

        // set the favicon color early to prevent flickering
        const favicon = localStorage.getItem('vscs-loading-screen-favicon');
        if (favicon) {
            faviconEl.setAttribute('href', favicon);
        }
