apiVersion: v1
kind: Secret
metadata:
  name: {{ include "backend-web-api.fullname" . }}-settings
  labels:
{{ include "backend-web-api.labels" . | indent 4 }}
type: Opaque
data:
  ASPNETCORE_ENVIRONMENT: {{ .Values.config.aspNetEnv | b64enc }}
  RUNNING_IN_AZURE: {{ "true" | b64enc }}
  APPSECRETS__APPSERVICEPRINCIPALCLIENTSECRET: ![kvb64=app-sp-password]!
{{- if .Values.config.overrideAppSettingsJson }}  
  OVERRIDE_APPSETTINGS_JSON: {{ .Values.config.overrideAppSettingsJson | b64enc }}
{{- else -}}
  OVERRIDE_APPSETTINGS_JSON: {{ "" | b64enc }}
{{- end -}}
