# Default values for backend-web-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

appSettings:
  - ASPNETCORE_ENVIRONMENT
  - RUNNING_IN_AZURE
  - AppSettings__AzureCosmosDbAuthKey
  - StorageAccountSettings__StorageAccountName
  - StorageAccountSettings__StorageAccountKey
  - vsclk_online_dev_kv_app_sp_password

pods:
  minReplicaCount: 3
  maxReplicaCount: 5
  minReadySeconds: 1
  progressDeadlineSeconds: 300
  livenessProbePath: /health
  livenessProbeDelaySeconds: 5
  livenessProbeDelayTimeoutSeconds:
  readinessProbePath: /warmup
  readinessProbeDelaySeconds: 5
  readinessProbeTimeoutSeconds: 60
  targetCpuUtilizationPercentage: 80

image:
  pullPolicy: IfNotPresent
  repositoryUrl:
  repositoryName: backend-web-api
  tag:
  imagePullSecret:

service:
  type: ClusterIP
  port: 80
  containerPort: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
