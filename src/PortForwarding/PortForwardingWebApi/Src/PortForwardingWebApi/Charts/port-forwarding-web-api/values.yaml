# Default values for port-forwarding-web-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

appSettings:
  - ASPNETCORE_ENVIRONMENT
  - RUNNING_IN_AZURE
  - APPSECRETS__APPSERVICEPRINCIPALCLIENTSECRET
  - OVERRIDE_APPSETTINGS_JSON

pods:
  minReplicaCount: 3
  agentMinReplicaCount: 5
  maxReplicaCount: 10
  minReadySeconds: 1
  progressDeadlineSeconds: 300
  livenessProbePath: /health
  livenessProbeDelaySeconds: 15 
  livenessProbeDelayTimeoutSeconds:
  readinessProbePath: /warmup
  readinessProbeDelaySeconds: 15
  readinessProbeTimeoutSeconds: 60
  targetCpuUtilizationPercentage: 80

serviceBus:
  overrideDev: false
  namespace:
  resourceGroup:

image:
  pullPolicy: IfNotPresent
  repositoryUrl:
  repositoryName: port-forwarding-web-api
  tag:
  agentRepositoryName: port-forwarding-agent
  agentTag: 1.0.2368-gd585f989d673faf5adcdcfbe416e4e6a69c6aa27-release973
  imagePullSecret:

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: port-forwarding-web-api

role:
  create: true
  name: port-forwarding-agent-mapping-manager

portForwardingAgent:
  enabled: false

service:
  type: ClusterIP
  port: 80
  containerPort: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-by-header: "X-VSOnline-Use-Forwarding"
    nginx.ingress.kubernetes.io/canary-by-cookie: use_vso_pfs
  paths: 
    - /

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
