# Default values for frontend-web-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

appSettings:
  - ASPNETCORE_ENVIRONMENT
  - RUNNING_IN_AZURE
  - APPSECRETS__APPSERVICEPRINCIPALCLIENTSECRET
  - OVERRIDE_APPSETTINGS_JSON

pods:
  minReplicaCount: 3
  maxReplicaCount: 5
  minReadySeconds: 1
  progressDeadlineSeconds: 300
  livenessProbePath: /health
  livenessProbeDelaySeconds: 5 
  livenessProbeDelayTimeoutSeconds:
  readinessProbePath:
  readinessProbeDelaySeconds:
  readinessProbeTimeoutSeconds:
  targetCpuUtilizationPercentage: 80

image:
  pullPolicy: IfNotPresent
  repositoryUrl:
  repositoryName: frontend-web-api
  tag:
  imagePullSecret:

service:
  type: ClusterIP
  port: 80
  containerPort: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  paths:
    - /api/swagger
    - /api/v1/

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
